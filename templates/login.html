{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block body %}
    <div class="centeredmaincontent">
        <h1 id="logregtext">Login to your BookHub account</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <input required type="text" name="username" class="form-control" id="username" placeholder="User Name">
            </div>
            <div class="form-group">
                <input required type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
{% endblock %}
