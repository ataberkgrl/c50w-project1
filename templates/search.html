{% extends 'layout.html' %}

{% block title %}Search Results{% endblock %}

{% block body %}
    <table id="searchtable" class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ISBN</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
                <tr>
                    <td><a href="/api/{{ result.isbn }}">{{ result.isbn }}</a></td>
                    <td><a href="/book/{{ result.isbn }}">{{ result.title }}</a></td>
                    <td>{{ result.author }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
