{% extends 'layout.html' %}

{% block title %}Register{% endblock %}

{% block body %}
    <div class="centeredmaincontent">
        <h1 id="logregtext">Register to BookHub</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <input required type='text' name='username' class='form-control' id='username' placeholder='User Name'>
            </div>
            <div class="form-group">
                <input required type='password' name='password' class='form-control' id='password' placeholder='Password'>
            </div>
            <div class="form-group">
                <input required type='password' name='confirmpassword' class='form-control' id='confirmpassword' placeholder='Confirm Your Password'>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
{% endblock %}
